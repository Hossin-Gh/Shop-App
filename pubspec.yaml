name: flutter_application_1
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.0.15

  dartz: ^0.10.1

  dio: ^5.1.2

  get_it: ^7.2.0

  cupertino_icons: ^1.0.2

  smooth_page_indicator: ^1.0.0+2

  carousel_slider: ^4.1.1

  dotted_line: ^3.1.0

  bloc: ^8.1.0

  flutter_bloc: ^8.1.1

  cached_network_image: ^3.2.3

  hive: ^2.2.3

  hive_flutter: ^1.1.0

  zarinpal: ^1.0.5

  url_launcher: ^6.1.11
  
  uni_links: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  hive_generator: ^2.0.0

  build_runner: ^2.2.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: GR
      fonts:
        - asset: assets/fonts/GilroyRegular.ttf
          weight: 400

    - family: GM
      fonts:
        - asset: assets/fonts/GilroyMedium.ttf
          weight: 500

    - family: GB
      fonts:
        - asset: assets/fonts/GilroyBold.ttf
          weight: 700

    - family: GEB
      fonts:
        - asset: assets/fonts/GilroyExtraBold.ttf
          weight: 800

    - family: GH
      fonts:
        - asset: assets/fonts/GilroyHeavy.ttf
          weight: 900

    - family: SM
      fonts:
        - asset: assets/fonts/ShabnamMedium.ttf
          weight: 500

    - family: SB
      fonts:
        - asset: assets/fonts/ShabnamBold.ttf
          weight: 700
